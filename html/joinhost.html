<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" /> <!-- Adds special characters. --> 
    <link rel="icon" href="/favicon.ico"> <!-- Adds tab icon. --> 

    <!-- This tag means “Please do not resize my page.” --> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 

    <title>Not Too High</title> <!-- This is what the tab text says. --> 
</head> 
<body> 
    <header>
        <h1>Not Too High</h1>
        <!-- This website will not have a navbar. All I need is a "Back to Home" button. -->
        <div>
            <a href="index.html">Back to Home</a>
        </div>
    </header>
    <main> <!-- Here’s where everything you care about goes! --> 
        <p>When this website is finished, you will click Create or Login first before entering credentials.</p>
        <form method="post" action="play.html">
            <button type="start">Login</button>
            <button type="start">Create</button>
            <div>
                <span>@</span>
                <input type="text" placeholder="your@email.com" disabled />
            </div>
            <div>
                <span>🔒</span>
                <input type="password" placeholder="password" disabled />
            </div>
            <div>
                <span>🔒</span>
                <input type="password" placeholder="confirm password" disabled />
            </div>
            <button type="submit">Confirm</button>
        </form>
    </main> 
    <footer> <!-- Credit the creators here. -->
