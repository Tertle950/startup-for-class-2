<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" /> <!-- Adds special characters. --> 
    <link rel="icon" href="/favicon.ico"> <!-- Adds tab icon. --> 

    <!-- This tag means “Please do not resize my page.” --> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 

    <!-- Bootstrap sux but here it is anyway! -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Not Too High</title> <!-- This is what the tab text says. --> 
</head> 
<body> 
    <main> <!-- Here’s where everything you care about goes! --> 
        <button>2: Add two to the running total.</button>
        <button>-7: Remove seven from the running total.</button>
        <button>R: Reverse play order.</button>
        <button>X: Add any number from one to ten to the running total.</button>
        <ul>
            <li>Charles played 2. The running total is now 2.</li>
            <li>Malloc played R. The play order is now reversed.</li>
            <li>Charles played X. The running total is now 12.</li>
        </ul>
    </main> 
</body> 
</html>
